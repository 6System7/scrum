    <div class="container">

        <!--Initial data when landing on page-->
        <div class="scrumFormat">
            <h1>Post a food item</h1>
        </div>
        <div>
            <!-- Create/Edit posts -->
            <form id="frmPost" action="#">
                <div class="form-group">
                    <label for="txtTitle">Post Title</label>
                    <input type="text" name="title" class="form-control" id="txtTitle">
                </div>
                <div class="form-group">
                    <label for="txtDescription">Description</label>
                    <input type="text" name="description" class="form-control" id="txtDescription">
                </div>
                <div class="form-group">
                    <label for="txtLocation">Pick-up address</label>
                    <input type="text" name="location" class="form-control" id="txtLocation">
                </div>
                <div class="form-group">
                    <label for="txtImg">Picture of item</label>
                    <input type="file" name="img" class="form-control" accept="image/*" id="txtImg"><br>
                    <img id="imgPreview" src="" height="200" alt="Image preview...">
                </div>
                <button type="button" class="btn btn-default" onclick="sendPostData()">Submit</button>
            </form>
